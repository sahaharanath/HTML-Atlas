<!-- P09-ImageElement.html -->
<!-- Demonstrates the use of the HTML Image Element (<img>) for adding images. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head section contains metadata, including the title of the document. -->
    <h2> IMAGE Element </h2>
    <title>Image Element</title>
</head>

<body>
<!-- Body section contains the content of the HTML document. -->

<!-- Introduction paragraph. -->
<p> Let's learn to add images.</p>

<!-- Line break for spacing. -->
<br>

<!-- Paragraph with a bold text for using a Relative Link to attach an image. -->
<p> <b> First, use Relative Link to attach an image: </b></p>
<!-- Image using a Relative Link with alt attribute for accessibility. -->
<img src="Assets/htmlphoto.png" alt="HTML">

<!-- Line break for spacing. -->
<br>

<!-- Paragraph with a bold text for using an Absolute Link to attach an image. -->
<p> <b> Next, use an Absolute Link to attach an image: </b></p>
<!-- Image using an Absolute Link with alt attribute for accessibility. -->
<img src="https://i.pinimg.com/550x/5d/d2/c8/5dd2c8f82ef46e0db3fe07a6e3285c2f.jpg" alt="IRON MAN">

<!-- Line break for spacing. -->
<br>

<!-- Paragraph with a bold text for adjusting sizes of the attached images. -->
<p> <b> We can also adjust sizes of the attached images using 'height' & 'width' attributes </b></p>
<!-- Image with adjusted height and width using 'height' & 'width' attributes. -->
<img src="xyz.png" alt="HUMAN" height="100px" width="50px">
</body>

</html>
