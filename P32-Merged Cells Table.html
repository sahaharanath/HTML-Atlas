<!-- P32-Merged_Cells_Table.html -->
<!-- Demonstrates the creation of a table with merged cells in HTML. -->

<!DOCTYPE html>
<html>

<head>
    <!-- Metadata, including the title of the document. -->
    <title>Students' Details</title>
</head>

<body>

<!-- Table displaying students' details with merged cells -->
<table border="black">
    <caption>A test table with merged cells</caption>

    <tr>
        <!-- Empty cell with rowspan attribute spanning two rows -->
        <th rowspan="2"></th>
        <!-- Colspan attribute spanning two columns for 'Average' -->
        <th colspan="2">Average</th>
        <!-- Empty cell with rowspan attribute spanning two rows for 'Red Eyes' -->
        <th rowspan="2">Red Eyes</th>
    </tr>

    <tr>
        <th>Height</th>
        <th>Weight</th>
    </tr>

    <tr>
        <td>Males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>

    <tr>
        <td>Females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>

</table>

</body>

</html>
