<!-- P34-Simple Table Structure.html -->
<!-- Demonstrates a simple HTML table structure. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Table Structure</title>
</head>

<body>

<!-- Simple table structure with various rowspan and colspan attributes -->
<table border="black" height="50%" width="50%">
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
    </tr>

    <tr>
        <td colspan="2">D</td>
        <td rowspan="4">E</td>
    </tr>

    <tr>
        <td colspan="2">D</td>
    </tr>

    <tr>
        <td>F</td>
        <td>G</td>
    </tr>

    <tr>
        <td>H</td>
        <td>I</td>
    </tr>

    <tr>
        <td colspan="2">K</td>
        <td>L</td>
    </tr>

    <tr>
        <td>M</td>
        <td>N</td>
        <td>O</td>
    </tr>
</table>

</body>

</html>
