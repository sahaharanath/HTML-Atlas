<!-- P04-Heading Levels.html -->
<!-- Demonstrates HTML heading levels from 1 to 6 using <h1> to <h6> tags. -->

<!DOCTYPE html>
<html>
<head>
    <!-- Head section contains metadata, including the title of the document. -->
    <title>
        Heading Levels
    </title>
</head>
<body>
<!-- Body section contains the content of the HTML document. -->

<!-- Use heading levels to represent document structure. -->
<h1> First Level </h1>
<h2> Second Level </h2>
<h3> Third Level </h3>
<h4> Fourth Level </h4>
<h5> Fifth Level </h5>
<h6> Sixth Level </h6>

</body>
</html>
