<!-- P29-Functionalists of Tables(With BORDER).html -->
<!-- Describes the functionalities of tables in HTML with a simple food menu example. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head section contains metadata, including the title of the document. -->
    <title>Functionlaists of Tables in HTML</title>
</head>

<body>
<!-- Body section contains the content of the HTML document. -->
<h1>Let's learn about the functionlaists of tables in HTML</h1>
<b>This table is made without any separation or border</b>
<hr>
<br>

<!-- Table to display a food menu -->
<table border="black">
    <caption><b>Food Menu</b></caption>
    <tr>
        <th>Item</th>
        <th>Price</th>
    </tr>

    <tr>
        <td>Frooti</td>
        <td>10</td>
    </tr>

    <tr>
        <td>Samosa</td>
        <td>12</td>
    </tr>

    <tr>
        <td>Chips</td>
        <td>20</td>
    </tr>
</table>
</body>

</html>
