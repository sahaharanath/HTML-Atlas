<!-- P02-New Tags.html -->
<!-- Introduces new HTML tags: <h1> and <p>. -->

<!DOCTYPE html>
<html>
<head>
  <!-- Head section contains metadata, including the title of the document. -->
  <!-- Use the <h1> tag for the main heading. It represents the highest level of heading. -->
  <h1> Learn about some new tags! </h1>
  <title>
    New Line
  </title>
</head>
<body>
<!-- Body section contains the content of the HTML document. -->
<!-- Use the <p> tag to define a paragraph. It is a block-level element. -->
<p> This is the paragraph tag! </p>
</body>
</html>
