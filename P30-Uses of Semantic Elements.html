<!-- P30-Uses of Semantic Elements.html -->
<!-- Describes the functionalities of tables in HTML using a food menu example. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata, including the title of the document. -->
    <title>Functionality of Tables in HTML</title>
</head>

<body>
<!-- Content of the HTML document. -->
<h1>Let's learn about the functionalities of tables in HTML</h1>
<hr>
<br>

<!-- Table to display a food menu -->
<table border="black">
    <caption><b>Food Menu</b></caption>
    <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
    
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
    
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>TOTAL : </td>
            <td>10+12+20=42</td>
        </tr>
    </tfoot>

</table>
</body>

</html>
