<!-- P11-Bold-Italic-Underline.html -->
<!-- Demonstrates the use of Bold, Italic, and Underline tags in HTML. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head section contains metadata, including the title of the document. -->
    <title> Bold-Italic-Underline</title>
    <h4> Let's learn some more tags like Bold tags, Italic tags, and Underline tags</h4>
</head>

<body>
<!-- Body section contains the content of the HTML document. -->

<!-- Line break for spacing. -->
<br>

<!-- Paragraph with normal font. -->
<p> Here is the normal font </p>

<!-- Paragraph with bold text using <b> tag. -->
<p> <b> I am using bold here!</b></p>

<!-- Paragraph with italic text using <i> tag. -->
<p> <i> I am using italic style here!</i></p>

<!-- Paragraph with underlined text using <u> tag. -->
<p> <u> I am giving an underline here!</u></p>

</body>
</html>
