<!-- P10-Fruits List.html -->
<!-- Demonstrates the use of the HTML List Element (<ul>) with hyperlinks for displaying a list of fruits. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head section contains metadata, including the title of the document. -->
    <h4> <b> List of Fruits </b></h4>
    <title>Fruits</title>
</head>

<body>
<!-- Body section contains the content of the HTML document. -->

<!-- Introduction paragraph. -->
<p>Here, see 3 different fruits and their photos:</p>

<!-- Unordered List to display a list of fruits with hyperlinks. -->
<ul>
    <!-- List item for Apple with a hyperlink to its photo. -->
    <li> <b>Apple :</b> <a href="https://www.shutterstock.com/image-photo/red-apple-isolated-on-white-600nw-1727544364.jpg">See how apple looks!</a></li>

    <!-- List item for Orange with a hyperlink to its photo. -->
    <li> <b>Orange :</b> <a href="https://media.istockphoto.com/id/185284489/photo/orange.jpg?s=612x612&w=0&k=20&c=m4EXknC74i2aYWCbjxbzZ6EtRaJkdSJNtekh4m1PspE=">See how orange looks!</a></li>

    <!-- List item for Mango with a hyperlink to its photo. -->
    <li><b>Mango :</b> <a href="https://media.istockphoto.com/id/1019835828/photo/mango-and-leaf-isolated-white-background.jpg?s=612x612&w=0&k=20&c=_nmOBzO9mGEitT2rUvO1xAX9jwL5mHYI8AFRbYeyy-A=">See how mango looks!</a></li>
</ul>

</body>

</html>
