<!-- P18-Pythagorean & Glucose Formula.html -->
<!-- Demonstrates the use of SUP (Superscript) and SUB (Subscript) tags in HTML. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head section contains metadata, including the title of the document. -->
    <title>SUB-SUP</title>
</head>

<body>
<!-- Body section contains the content of the HTML document. -->

<h1> The Pythagorean theorem is: a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup> </h1>
<h1> The formula of Glucose is: C<sub>6</sub>H<sub>12</sub>O<sub>6</sub> </h1>

</body>

</html>
