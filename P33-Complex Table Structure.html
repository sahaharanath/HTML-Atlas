<!-- P33-Complex Table Structure.html -->
<!-- Demonstrates a complex table structure in HTML. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Complex Table Structure</title>
</head>

<body>

<!-- Complex table structure with various rowspan and colspan attributes -->
<table border="black" height="50%" width="50%">
    <tr>
        <td colspan="6">Welcome</td>
        <td rowspan="6">A</td>
    </tr>
    <tr>
        <td rowspan="6">C</td>
        <td colspan="4">B</td>
        <td rowspan="4">K</td>
    </tr>

    <tr>
        <td rowspan="4">D</td>
        <td colspan="2">L</td>
        <td rowspan="2">G</td>
    </tr>

    <tr>
        <td rowspan="2">E</td>
        <td>F</td>
    </tr>

    <tr>
        <td colspan="2">H</td>
    </tr>

    <tr>
        <td colspan="4">I</td>
    </tr>

    <tr>
        <td colspan="6">J</td>
    </tr>
</table>

</body>

</html>
