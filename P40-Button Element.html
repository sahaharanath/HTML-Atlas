<!-- P40-Button Element.html -->
<!-- Introduces the button element and demonstrates its usage in HTML forms for data submission and redirection. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <h2>Exploring the Button Element</h2>
    <br>
    <title>Button</title>
</head>

<body>

<!-- HTML Form with Button for Data Submission -->
<form action="/action">

    <!-- Username Input -->
    <label for="username">Enter Username:</label>
    <input type="text" id="username" placeholder="Username">
    <p></p>

    <!-- Password Input -->
    <label for="login_password">Enter Password:</label>
    <input type="password" id="login_password" placeholder="Password">
    <p></p>

    <!-- Submit Button -->
    <button>Submit</button>

</form>

<hr>

<!-- HTML Form with Button for Redirection -->
<!-- Clicking the button redirects to https://www.google.com -->
<form action="https://www.google.com" method="get">
    <button>CLICK HERE</button>
</form>

</body>

</html>
