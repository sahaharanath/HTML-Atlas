<!-- P17-IntroductionToSubSupTags.html -->
<!-- Introduces SUP(Superscript) and SUB(Subscript) tags in HTML for mathematical expressions and chemical formulas. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head section contains metadata, including the title of the document. -->
    <title>SUB & SUP</title>
    <h4><b>Let's learn about SUP(Superscript) and SUB(Subscript) Tag :</b></h4>
    <hr>
</head>

<body>
<!-- Body section contains the content of the HTML document. -->

<!-- If we want to write a^2 means to add power mathematically we will use SUP tag -->
<h4>SUP(Superscript) Tag : </h4>
<p> a^2 = a<sup>2</sup> </p>
<u><i>More examples of 'sup' tag</i></u>
<ol>
    <li> (a+b)<sup>2</sup> </li>
    <li> c<sup>2</sup> + d<sup>2</sup> </li>
</ol>

<br>
<!-- If we want to write the formula water means H2O -->
<h4>SUP(Subscript) Tag : </h4>
<p> H2O --> H<sub>2</sub>O </p>
<u><i>More examples of 'sub' tag</i></u>
<ol>
    <li> Glucose : C<sub>6</sub>H<sub>12</sub>O<sub>6</sub> </li>
    <li> Sucrose : C<sub>12</sub>H<sub>22</sub>O<sub>11</sub> </li>
</ol>

</body>

</html>
