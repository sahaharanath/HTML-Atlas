<!-- P06-AvengersInfo.html -->
<!-- Displays information about Avengers characters using heading levels, paragraphs, and formatting. -->

<!DOCTYPE html>
<html>
<head>
    <!-- Head section contains metadata, including the title of the document. -->
    <title>
        Avengers
    </title>
</head>
<body>
    <!-- Body section contains the content of the HTML document. -->

    <!-- Main heading for the Avengers information. -->
    <h1> Avengers </h1>

    <!-- Subheading for Iron Man with additional formatting. -->
    <h2>
        <!-- Use <p> for additional structure. -->
        <p>
            <!-- Use <b> for bold text. -->
            <b> Iron Man </b>
        </p>
    </h2>
    <!-- Information about Iron Man. -->
    <p> Also goes by the name of <b> Tony Stark </b> </p>

    <!-- Subheading for Captain America with additional formatting. -->
    <h2>
        <!-- Use <p> for additional structure. -->
        <p>
            <!-- Use <b> for bold text. -->
            <b> Captain America </b>
        </p>
    </h2>
    <!-- Information about Captain America. -->
    <p> Also goes by the name of <b> Steve Rogers </b> </p>

    <!-- Subheading for Hulk with additional formatting. -->
    <h2>
        <!-- Use <p> for additional structure. -->
        <p>
            <!-- Use <b> for bold text. -->
            <b> Hulk </b>
        </p>
    </h2>
    <!-- Information about Hulk. -->
    <p> Also goes by the name of <b> Bruce Banner </b> </p>
</body>
</html>
