<!-- P01-HelloWorld.html -->
<!-- Displays a basic HTML structure with a title and body containing the "Hello World" text. -->

<!DOCTYPE html>
<html>
<head>
    <!-- Head section contains metadata, including the title of the document. -->
    <title>
        Hello World
    </title>
</head>
<body>
    <!-- Body section contains the content of the HTML document. -->
    Hello World
</body>
</html>
